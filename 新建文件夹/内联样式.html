<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app" >
    <div  v-for="n in 12" class="color" v-bind:style="{backgroundColor:getColor(n)}">
    </div>
</div>
<script>
    new Vue({
        el:'#app',
        methods:{
            getColor(n) {
                return 'hsl(${(n-1)*30}，100%，75%)';
            }
        }
    }).$data
</script>
</body>
</html>
