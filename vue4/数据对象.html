<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
</div>
<script>
    new Vue({
        el:'#app',
        render(creatElement){
            return creatElement('custom-button',{
                attrs:{
                    type:'submit'

                props:{
                     text:this.buttonText

            });
        }
    })
</script>
