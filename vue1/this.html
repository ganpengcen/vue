<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>所有正数和{{getPositiveNumberSum}}</p>
    <li  v-for="number in getPositiveNumber(numbers)">{{number}}</li>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            numbers:[1,5,3,4,5,-7,-5,1]
        },
        methods:{
            getPositiveNumber(){
                return this.numbers.filter((number)=>number>=0);
                          },
            getPositiveNumberSum(){
                return this.getPositiveNumberSum().reduce((sum, val)=>sum+val);
                                }
                  }
    });
</script>
<div id="app2">
    <p>012//{{numberTotal2}}</p>
</div>
<script>
    new Vue({
        el:'#app2',
        data:{
            numbers:[2,2,3,6,5,6]
        },
        computed:{
            numberTotal2:{
                get(){
                    return this.numbers.reduce((sum,val)=>sum+val);
                },
                 set(newValue){
                    const oldValue = this.numberTotal2;
                    const difference = newValue - oldValue;
                    this.numbers.push(difference);
                     }
            }
        }
    });
</script>
</body>
</html>
