<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body><style>
    .fade-enter-active,.fade-leave-active{
        transition: opacity .5s;
    }
    .fade-enter,.fade-leave-to{
        opacity: 0;
    }
</style>
<div id="app2">
    <button @click="divVisible = !divVisible"
            v-on:before-enter = "handBeforeEnter" v-on:enter="handEnter" v-on:leave =  "handLeave">切换</button>
    <transition name="fade">
        <div v-if="divVisible">Content</div>
    </transition>
</div>
</transition>
<script>
    new Vue({
        el:'#app2',
        data:{
            divVisible:'false'
        },
        methods:{
            handBeforeEnter(el){
                el.style.opacity = 0;
            },
            handEnter(el,done){
                TweenLite.to(el,0.6,{
                    opacity:1,onComplete:done
                });
            },
            handLeave(el,done){
                TweenLite.to(el,0.6,{
                    opacity:0,onComplete:done
                });
            }
        }
    });
</script>
</body>
</html>
