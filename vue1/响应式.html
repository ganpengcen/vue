<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{seconds}}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{seconds:0},
        created(){
            setInterval(()=>{
                this.seconds++;
            },1000);
        }
    });
</script>
</body>
</html>
