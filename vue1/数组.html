<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>第一条狗的名字：{{dog[0]}}</p>
    <p>所有狗的名字：{{dog}}</p>
</div>
<script>
   const vm =  new Vue({
        el:'#app',
        data:{
            dog :['dsc','dcdsv','dsvs','1','2']
        }
    });
    vm.dog.splice(2,2,'pops');
</script>
</body>
</html>
