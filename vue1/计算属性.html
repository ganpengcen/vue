<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{numberTotal}}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            number:[5,3,10,1]
        },
        computed:{
            numberTotal(){
                return this.number.reduce((sum,val)=>sum+val);
            }
        }
    });
</script>
</body>
</html>
