<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-if="hours<12">早上好</p>
    <p v-if="hours>=12&&hours<18">中午好</p>
    <p v-if="hours>18">晚上好</p>
</div>

<script>

    new Vue({
        el:'#app',
        data:{
             hours :new Date().getHours()
    }
    });
</script>
</body>
</html>
