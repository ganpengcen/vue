<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{count}}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            count:'1'
        },
        mounted(){
            this.$nextTick(()=>{
                this.count = '添加到了';
            })
        }

    })
</script>
</body>
</html>
